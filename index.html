<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bài tập JS 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</head>

<body>
    <h1>Bài tập JS buổi 5</h1>
    <section>
        <div class="container">
            <h2>Bài 1: Quản lí tuyển sinh</h2>
            <div> <label for="diemChuan">Điểm chuẩn</label> <input type="number" id="diemChuan"
                    placeholder="Nhập điểm chuẩn" /> <label for="diem1">Điểm môn thứ 1</label> <input type="number"
                    id="diem1" placeholder="Nhập điểm môn thứ 1" /> <label for="diem2">Điểm môn thứ 2</label> <input
                    type="number" id="diem2" placeholder="Nhập điểm môn thứ 2" /> <label for="diem3">Điểm môn thứ
                    3</label> <input type="number" id="diem3" placeholder="Nhập điểm môn thứ 3" /> <label
                    for="khuVuc">Khu vực ưu tiên</label> <select id="khuVuc">
                    <option selected>Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select> <label for="doiTuong">Đối tượng ưu tiên</label> <select id="doiTuong">
                    <option selected>Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select> <button type="button" id="tinhDiem">Kết Quả</button>
                <div id="ketQua1"></div>
            </div>
        </div>
    </section>
    <hr>

    </div>
    <section>
        <div class="container">
            <div class="content">
                <h2>Bài 2: Tính tiền điện</h2>
                <div> <label for="hoTen">Họ tên</label> <input type="text" id="hoTen" placeholder="Nhập họ tên" />
                    <label for="soKwh">Số KWh Điện</label> <input type="number" id="soKwh"
                        placeholder="Nhập số KWh điện" /> <button type="button" id="tinhTienDien">Kết Quả</button>
                    <p id="ketQua2"></p>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="container">
            <div class="content">
                <h2>Bài 3: Tính thuế thu nhập cá nhân</h2>
                <div> <label for="hoTen3">Họ tên</label> <input type="text" id="hoTen3" placeholder="Nhập họ tên" />
                    <label for="thuNhap">Thu nhập cả năm</label> <input type="number" id="thuNhap"
                        placeholder="Nhập thu nhập cả năm" /> <label for="soNguoi">Số người phụ thuộc</label> <input
                        type="number" id="soNguoi" placeholder="Nhập số người phụ thuộc" /> <button type="button"
                        id="tinhThue">Kết Quả</button>
                    <p id="ketQua3"></p>
                </div>
            </div>
        </div>
    </section>
    </div>
    <hr>

    <body>
        <section>
            <div class="container">
                <div class="content">
                    <h2>Bài 4: Tính tiền Cáp</h2>
                    <div> <label for="user">Chọn loại hình</label> <select id="user"
                            onchange="handleUserChange(this.value)">
                            <option selected>Ai sử dụng</option>
                            <option value="1">Nhà Dân</option>
                            <option value="2">Doanh nghiệp</option>
                        </select> <label for="id">Mã khách hàng</label> <input type="text" id="id"
                            placeholder="Nhập mã khách hàng" /> <label for="soKenh">Số kênh cao cấp</label> <input
                            type="number" id="soKenh" placeholder="Nhập số kênh cao cấp" /> <label for="soKetNoi"
                            id="soKet">Số kết nối</label> <input type="number" id="soKetNoi"
                            placeholder="Nhập số kết nối" disabled /> <button type="button" id="tinhTienCap">Kết
                            Quả</button>
                        <p id="ketQua4"></p>
                    </div>
                </div>
            </div>
        </section>

        <script src="./main.js"></script>
    </body>

</html>
